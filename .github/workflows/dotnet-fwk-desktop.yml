name: Build Web App
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.0.2
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
     
    - name: Restore NuGet Packages
      run: nuget restore DotNetWatcher.sln
    - uses: SiqiLu/dotnet-bump-version@master
      with:
        # Version files to bump version.
        # You can use Glob pattern string (like "**/*.csproj") or Glob patterns array json string (like "["**/*.csproj", "v1.version", "**/*.version.json", "!v2.version.json"]").
        # Patterns supported by Globby are supported.Leading ! changes the meaning of an include pattern to exclude.
        version_files: "**/AssemblyInfo.cs"
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Publish Web App
      run: msbuild DotNetWatcher.sln /p:Configuration=Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Release Binaries
        path: ./DotNetWatcher/bin/Release
    - name: Install 7Zip PowerShell Module
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose
    - name: Zip the artifacts
      shell: powershell
      run: Compress-7Zip "DotNetWatcher/bin/Release" -ArchiveFileName "DotNetWatcher.zip" -Format Zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: v${{ github.run_number }}
        body: |
            Automated Release by GitHub Action CI
        draft: false
        prerelease: true
    - name: Upload Assets to Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./DotNetWatcher.zip
        asset_name: DotNetWatcher.zip
        asset_content_type: application/zip
